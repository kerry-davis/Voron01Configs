[include mainsail.cfg]
[include pico_adxl345.cfg]
[exclude_object]
[include klicky-probe.cfg]
[include Adaptive_Mesh.cfg]


[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_2A0010001950425937353020-if00

[printer]
kinematics: corexy
max_velocity: 300
max_accel: 4000
max_z_velocity: 15
max_z_accel: 45
square_corner_velocity: 6.0

[temperature_sensor raspberry_pi]
sensor_type: temperature_host

[idle_timeout] timeout: 3600

#####################################################################
#      X/Y Stepper Settings
#####################################################################

[stepper_x]
step_pin: PB13
## Refer to https://docs.vorondesign.com/build/startup/#v0
dir_pin: PB12                                                       # Check motor direction in link above. If inverted, add a ! before PB12
enable_pin: !PB14		  
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 200                                        # Set to 400 for 0.9° degree stepper motor, 200 is for 1.8° stepper motors
endstop_pin: ^PC0 
position_endstop: 120#117.9
position_max: 121
homing_speed: 50                                                    # Can be increased after initial setup, Max 100
homing_retract_dist: 5
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
interpolate: False
run_current: 0.5
sense_resistor: 0.110
stealthchop_threshold: 0                                            # Set to 999999 to turn stealthchop on, and 0 to use spreadcycle

[stepper_y]
step_pin: PB10
## Refer to https://docs.vorondesign.com/build/startup/#v0
dir_pin: PB2                                                        # Check motor direction in link above. If inverted, add a ! before PB2
enable_pin: !PB11
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 200                                        # Set to 400 for 0.9° degree stepper motor, 200 is for 1.8° stepper motors
endstop_pin: ^PC1
position_endstop: 120
position_max: 120
#position_min: 3.3
homing_speed: 50                                                    # Can be increased after initial setup, Max 100
homing_retract_dist: 5
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
interpolate: False
run_current: 0.5
sense_resistor: 0.110
stealthchop_threshold: 0                                            # Set to 999999 to turn stealthchop on, and 0 to use spreadcycle

#####################################################################
#   Z Stepper Settings
#####################################################################																	 

[stepper_z]
step_pin: PB0
dir_pin: !PC5                                                       # Remove the ! before PC5 if motor direction is inverted.
enable_pin: !PB1	  
rotation_distance: 8                                                # For T8x8 integrated lead screw
microsteps: 32
endstop_pin: ^PC2
#position_endstop: -0.10
position_max: 120
position_min: -1.5
homing_speed: 10
second_homing_speed: 3.0
homing_retract_dist: 3.0

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
interpolate: False
## For OMC (StepperOnline) 17LS13-0404E-200G 0.4A 
#run_current: 0.2
## For LDO-42STH25-1004CL200E 1.0A
run_current: 0.37
sense_resistor: 0.110
stealthchop_threshold: 0                                            # Set to 999999 to turn stealthchop on, and 0 to use spreadcycle

#####################################################################
#   Extruder
#####################################################################

[extruder]
step_pin: PB3
dir_pin: PB4                                                        # Add ! if moving opposite direction
enable_pin: !PD1
#full_steps_per_rotation: 200                                       # Set to 200 for LDO 1.8° stepper motor, and set to 400 for OMC(StepperOnline) 0.9° stepper motor
rotation_distance: 22.23                                            # See calibrating rotation_distance on extruders doc
gear_ratio: 50:10                                                   # For Mini Afterburner
microsteps: 32
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC8
## Check what thermistor type you have. See https://www.klipper3d.org/Config_Reference.html#common-thermistors for common thermistor types.
## Use "Generic 3950" for NTC 100k 3950 thermistors
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA0
min_temp: 0
max_temp: 300
min_extrude_temp: 170
max_extrude_only_distance: 150
max_extrude_cross_section: 0.8
pressure_advance: 0.0                                               # See tuning pressure advance doc
pressure_advance_smooth_time: 0.040
max_extrude_only_distance: 500.0

[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
interpolate: False
## For OMC (StepperOnline) 14HR07-1004VRN 1A 0.9°
#run_current: 0.5   # for OMC 14HR07-1004VRN rated at 1A
## For LDO LDO 36STH17-1004AHG 1A 1.8° 
#run_current: 0.3   # for LDO 36STH17-1004AHG
## For LDO LDO 36STH20-1004AHG 1A 1.8° 
run_current: 0.6   # for LDO 36STH20-1004AHG
sense_resistor: 0.110
stealthchop_threshold: 0                                            # Set to 0 for spreadcycle, avoid using stealthchop on extruder

#####################################################################
#   Bed Heater
#####################################################################

[heater_bed]
heater_pin: PC9
## Check what thermistor type you have. See https://www.klipper3d.org/Config_Reference.html#common-thermistors for common thermistor types.
## Use "Generic 3950" for Keenovo heaters
sensor_type: ATC Semitec 104GT-2
sensor_pin: PC4
smooth_time: 3.0
#max_power: 0.6                                                     # Only needed for 100w pads				
min_temp: 0
max_temp: 120

#####################################################################
#   Fan Control
#####################################################################																	 

[heater_fan heatbreak_cooling_fan]
pin: PC7

[heater_fan controller_fan]
pin: PB15

[fan]
pin: PC6

#####################################################################
#   Homing and Gantry Adjustment Routines
#####################################################################

[idle_timeout]
timeout: 1800

#[safe_z_home]
#home_xy_position: 60, 60
#speed: 50.0
#z_hop: 5

## To be used with BED_SCREWS_ADJUST																	 
#[bed_screws]
#screw1: 60,5
#screw1_name: front middle
#screw2: 5,115
#screw2_name: back left
#screw3: 115,115
#screw3_name: back right

[servo brush_servo]
pin: PA8
#   PWM output pin controlling the servo. This parameter must be
#   provided.
maximum_servo_angle: 95
#   The maximum angle (in degrees) that this servo can be set to. The
#   default is 180 degrees.
minimum_pulse_width: 0.0005
#   The minimum pulse width time (in seconds). This should correspond
#   with an angle of 0 degrees. The default is 0.001 seconds.
maximum_pulse_width: 0.001575
#   The maximum pulse width time (in seconds). This should correspond
#   with an angle of maximum_servo_angle. The default is 0.002
#   seconds.
initial_angle: 2.5
#   Initial angle (in degrees) to set the servo to. The default is to
#   not send any signal at startup.


#####################################################################
#   Macros
#####################################################################
[gcode_macro CLEAN_NOZZLE]
gcode:
   SAVE_GCODE_STATE
   G90
   G1 X1 Z105 F5000
   SET_SERVO SERVO=brush_servo ANGLE=95            ; set brush servo to up position
   G1 Y60 F3600                                    ; toolhead moves back and fourth across the brush
   G1 X2.5 F3600
   G1 Y110 F5000                                   ; speed increase
   G1 X5 F5000                                     
   G1 Y60 F5000                                    
   G1 X7.5 F5000
   G1 Y110 F5000                                   ; speed decrease
   G1 X10 F3600
   G1 Y60 F3600
   SET_SERVO SERVO=brush_servo ANGLE=3             ; set brush servo to down position
   RESTORE_GCODE_STATE MOVE=1 MOVE_SPEED=5000      ; return to starting position

[gcode_macro home_c]
gcode:
  G91
  G28
  G90

[gcode_macro PRINT_START]
gcode:        
    # Parameters
    {% set bedtemp = params.BED|int %}
    {% set hotendtemp = params.HOTEND|int %}

    ; Makers Mashup Startup GCode Generator (C) 2022 - Robert Mech
    ; Generated at Thu Dec 08 2022 by https://www.layerfused.com/3d-printer-calibration

    G90                             ; Set absolute positioning mode
    M83                             ; extruder relative mode
    M140 S{bedtemp}                 ; set final bed temp
    M104 S150                       ; set temporary nozzle temp to prevent oozing during homing
    
    G4 S10                          ; allow partial nozzle warmup
    G28                             ; home all axis
    CLEAN_NOZZLE

    BED_MESH_CALIBRATE

    ; Kiss Generation
#    M211 S0			    ; Software Endstops off
    G0 X3 Y3 Z40 F5000	    ; Move to position

    M104 S{hotendtemp}      ; set final nozzle temp
    M190 S{bedtemp}         ; set & wait for bed temp to stabilise
    M109 S{hotendtemp}      ; set &  wait for nozzle temp to stabilise

    #Added 281222
    CLEAN_NOZZLE

    G92 E0					; Reset Extruder
#    G1 E30 F300			; Extrude a kiss
#    G0 X85 Y1 Z0 F1000		; Wipe 
#    G0 X95 Y1 Z0 F1000		; Wipe 
#    G0 X85 Y5 Z0 F700	    ; Wipe 
#    G0 X95 Y5 Z0 F700	    ; Wipe 
#    G0 X85 Y10 Z0 F1000	; Wipe 
#    G0 X85 Y10 Z0 F1000	; Wipe 
#    G0 Z2 F300
#    M211 S1                ; Re enable software endstops
#    G0 X60 Y60 Z4	F5000   ; Return to center of bed

    ; Footer - Reset extruder and go to absolute extrusion mode
#    G92 E0        ; Reset Extruder
#    G90           ; Reset Absolute Positioning
#    G0 Z4 F400    ; Move down just a bit
        
[gcode_macro PRINT_END]
#   Use PRINT_END for the slicer ending script - please customize for your slicer of choice
gcode:
    M400                           ; wait for buffer to clear
    G92 E0                         ; zero the extruder
    #G1 E-4.0 F3600                ; retract filament
    G91                            ; relative positioning

    #   Get Boundaries
    {% set max_x = printer.configfile.config["stepper_x"]["position_max"]|float %}
    {% set max_y = printer.configfile.config["stepper_y"]["position_max"]|float %}
    {% set max_z = printer.configfile.config["stepper_z"]["position_max"]|float %}

    #   Check end position to determine safe direction to move
    {% if printer.toolhead.position.x < (max_x - 20) %}
        {% set x_safe = 20.0 %}
    {% else %}
        {% set x_safe = -20.0 %}
    {% endif %}

    {% if printer.toolhead.position.y < (max_y - 20) %}
        {% set y_safe = 20.0 %}
    {% else %}
        {% set y_safe = -20.0 %}
    {% endif %}

    {% if printer.toolhead.position.z < (max_z - 2) %}
        {% set z_safe = 2.0 %}
    {% else %}
        {% set z_safe = max_z - printer.toolhead.position.z %}
    {% endif %}

    G0 Z{z_safe} F3600             ; move nozzle up
    G0 X{x_safe} Y{y_safe} F20000  ; move nozzle to remove stringing
    TURN_OFF_HEATERS
    M107                           ; turn off fan
    G90                            ; absolute positioning
    G0 X60 Y{max_y} F3600          ; park nozzle at rear
    M84 X Y E                       ; disable motors


[gcode_macro LOAD_FILAMENT]
gcode:
   M83                            ; set extruder to relative
   G1 E30 F300                    ; load
   G1 E50 F200                    ; prime nozzle with filament
   M82                            ; set extruder to absolute
		   
[gcode_macro UNLOAD_FILAMENT]
gcode:
   M83                            ; set extruder to relative
   G1 E10 F300                    ; extrude a little to soften tip
   G1 E-80 F1800                  ; retract some, but not too much or it will jam
   M82                            ; set extruder to absolute

[gcode_macro PURGE]
gcode:
    G91
    G1 E100 F300
    G90

[gcode_macro Z_ENDSTOPCALIBRATE]
gcode:
    Z_ENDSTOP_CALIBRATE

[gcode_macro SA_CONFIG]
gcode:
    SAVE_CONFIG

[gcode_macro PID_Bed_105]
gcode:
    PID_CALIBRATE HEATER=heater_bed TARGET=105

[gcode_macro PID_HotEnd_255]
gcode:
    PID_CALIBRATE HEATER=extruder TARGET=255

[gcode_macro SHAPER_CALI]
gcode:
    G28
    SHAPER_CALIBRATE

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB5,  EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8, EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PD6, EXP1_10=<5V>

