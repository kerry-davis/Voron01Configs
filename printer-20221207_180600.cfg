[include mainsail.cfg]
[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_2A0010001950425937353020-if00

[printer]
kinematics: corexy
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

[stepper_x]
step_pin: PB13
dir_pin: PB12
enable_pin: !PB14
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC0
position_endstop: 117.9
position_max: 117.9
homing_speed: 40

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.580
stealthchop_threshold: 999999

[stepper_y]
step_pin: PB10
dir_pin: PB2
enable_pin: !PB11
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC1
position_endstop: 119.55
position_max: 119.55
homing_speed: 40

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.580
stealthchop_threshold: 999999

[stepper_z]
step_pin: PB0
dir_pin: !PC5
enable_pin: !PB1
microsteps: 16
rotation_distance: 8
endstop_pin: ^PC2
#position_endstop: 1.0
position_max: 120
position_min: -2


[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.580
stealthchop_threshold: 999999

[extruder]
step_pin: PB3
dir_pin: PB4
enable_pin: !PD1
microsteps: 16
rotation_distance: 15.728
gear_ratio: 50:10   
nozzle_diameter: 0.400
filament_diameter: 1.750
#microsteps: 16
#rotation_distance: 33.500
#nozzle_diameter: 0.400
#filament_diameter: 1.750
heater_pin: PC8
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA0
#control: pid
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: 0
max_temp: 260
max_extrude_only_distance: 500.0

[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.650
stealthchop_threshold: 999999

[safe_z_home]
home_xy_position: 60, 60
speed: 50.0
z_hop: 5

[heater_bed]
heater_pin: PC9
sensor_type: ATC Semitec 104GT-2
sensor_pin: PC4
#control: pid
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
max_temp: 130

[heater_fan heatbreak_cooling_fan]
pin: PC7

[heater_fan controller_fan]
pin: PB15

[fan]
pin: PC6

[bed_screws]
screw1: 60,5
screw1_name: front screw
screw2: 5,115
screw2_name: back left
screw3: 115,115
screw3_name: back right

[gcode_macro home_c]
gcode:
  G91
  G28
  G90
  
[gcode_macro PLA_Hotend]
gcode:
  M104 T0 S200

[gcode_macro PLA_Bed]
gcode:
  M140 S60  
 
 # Added 080922
[gcode_macro PRINT_START]
gcode:        
    # Parameters
    {% set bedtemp = params.BED|int %}
    {% set hotendtemp = params.HOTEND|int %}

    ; Makers Mashup Startup GCode Generator (C) 2022 - Robert Mech
    ; Generated at Thu Dec 08 2022 by https://www.layerfused.com/3d-printer-calibration
    G90                     ; Set absolute positioning mode
    G28                     ; Home the printer

    ; Kiss Generation
    M211 S0			        ; Software Endstops off
    G0 X115 Y0 Z5 F5000		; Move to position

    M104 S{hotendtemp}      ; set final nozzle temp
    M190 S{bedtemp}         ; set & wait for bed temp to stabilise
    M109 S{hotendtemp}      ; set &  wait for nozzle temp to stabilise

    G92 E0					; Reset Extruder
    G1 E80 F300				; Extrude a kiss
    G0 X85 Y0 Z0 F1000		; Wipe 
    G0 X95 Y0 Z0 F1000		; Wipe 
    G0 X85 Y5 Z-0.1 F700	; Wipe 
    G0 X95 Y5 Z-0.1 F700	; Wipe 
    G0 X85 Y10 Z0 F1000	    ; Wipe 
    G0 X85 Y10 Z0 F1000	    ; Wipe 
    G0 Z2 E-0.7 F300
    M211 S1                 ; Re enable software endstops
    G0 X60 Y60 Z4	F5000	; Return to center of bed

    ; Footer - Reset extruder and go to absolute extrusion mode
    G92 E0        ; Reset Extruder
    G90           ; Reset Absolute Positioning
    G0 Z4 F400    ; Move down just a bit
        
 # Added 080922
[gcode_macro PRINT_END]
gcode:        
    
    G91                             ; relative mode
    G1 Z10 F6000                    ; move print head up 10mm medium speed
    
    G90                             ; use absolute coordinates

    G1 Y200 F6000                   ; present print medium speed

    M140 S0                         ; turn off heatbed
    M104 S0                         ; turn off temperature
    M107                            ; turn off fan
    M84 X Y E                       ; disable motors


[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB5,  EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8, EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PD6, EXP1_10=<5V>

